<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <!-- ?アイコンのボタン -->
    <div class="button-container">
        <div id="control-btn">
            <i class="fas fa-question-circle"></i>
        </div>
    </div>

    <div id="controlsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="controls-title">HOW TO PLAY</h2>
            <div class="control-item">
                <div class="control-icon">← →</div>
                <div class="control-description">Move left / right</div>
            </div>
            <div class="control-item">
                <div class="control-icon">↓</div>
                <div class="control-description">Soft drop</div>
            </div>
            <div class="control-item">
                <div class="control-icon">↑</div>
                <div class="control-description">Rotate clockwise</div>
            </div>
            <div class="control-item">
                <div class="control-icon">X</div>
                <div class="control-description">Rotate clockwise</div>
            </div>
            <div class="control-item">
                <div class="control-icon">Z</div>
                <div class="control-description">Rotate counterclockwise</div>
            </div>
            <div class="control-item">
                <div class="control-icon">C</div>
                <div class="control-description">Hold piece</div>
            </div>
            <div class="control-item">
                <div class="control-icon">␣</div>
                <div class="control-description">Hard drop</div>
            </div>
        </div>
    </div>

    <div id="space-background">
        <div class="planet"> <!-- 背景に使用する球体デザイン -->
        </div>
        <div class="star"></div>
    </div>

    <div id="start-screen">
        <h1 class="tetris-title" data-text="Tetris">Tetris</h1>
        <button id="start-button" class="animated-button">
          <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
          </svg>
          <span class="text">PLAY NOW </span>
          <span class="circle"></span>
          <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
          </svg>
        </button>
    </div>


    <div id="game-screen" style="display: none;">
        <div id="game-container">
            <div id="left-container">
                <div id="hold-container">
                    <h3>HOLD</h3>
                    <canvas id="hold-canvas"></canvas>
                    <div id="score-container">
                        <div>
                            <h3>SCORE</h3>
                            <p id="score">0</p>
                        </div>
                        <div>
                            <h3>LEVEL</h3>
                            <p id="level">1</p>
                        </div>
                        <div>
                            <h3>LINES</h3>
                            <p id="line">0</p>
                        </div>
                    </div>
                    <div id="combo-container">
                        <p>(仮)combo</p>
                    </div>
                    <div id="t-spin-container">
                        <p>(仮)t-spin</p>
                    </div>
                    <div id="tetris-container">
                        <p>(仮)tetris</p>
                    </div>
                    <div id="home-container">
                        <button id="home-button"><i class="fa-solid fa-house fa-2x"></i></button>
                    </div>
                </div>
            </div>
            <div id="center-container">
                <canvas id="canvas"></canvas>
            </div>
            <div id="right-container">
                <div id="next-container">
                    <h3>NEXT</h3>
                    <canvas id="next-canvas-1" class="next-canvas large"></canvas>
                    <canvas id="next-canvas-2" class="next-canvas small"></canvas>
                    <canvas id="next-canvas-3" class="next-canvas small"></canvas>
                    <canvas id="next-canvas-4" class="next-canvas small"></canvas>
                    <canvas id="next-canvas-5" class="next-canvas small"></canvas>
                </div>
            </div>
        </div>   
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>

</html>
