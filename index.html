<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="space-background">
        <div class="planet"></div> <!-- 背景に使用する球体デザイン -->
        <div class="stars"></div>
    </div>

    <div id="start-screen">
        <h1>テトリス</h1>
        <button id="start-button">ゲーム開始</button>
        <div id="key-rule">
            <h2>操作方法</h2>
            <ul>
                <li>← → : 左右移動</li>
                <li>↓ : 落下加速 (ソフトドロップ)</li>
                <li>↑ or X: 時計回りに回転</li>
                <li>Z : 反時計回りに回転</li>
                <li>スペース : ハードドロップ</li>
                <li>C or shift: ホールド</li>
            </ul>
        </div>
    </div>


    <div id="game-screen" style="display: none;">
        <div id="game-container">
            <div id="left-container">
                <div id="hold-container">
                    <h3>HOLD</h3>
                    <canvas id="hold-canvas"></canvas>
                    <div id="score-container">
                        <div>
                            <h3>SCORE</h3>
                            <p id="score">0</p>
                        </div>
                        <div>
                            <h3>LEVEL</h3>
                            <p id="level">1</p>
                        </div>
                        <div>
                            <h3>LINES</h3>
                            <p id="line">0</p>
                        </div>
                    </div>
                    <div id="controls">
                       <i id="home-button" class="fa-solid fa-house fa-2x"></i>
                    </div>
                </div>
            </div>
            <div id="center-container">
                <canvas id="canvas"></canvas>
            </div>
            <div id="right-container">
                <div id="next-container">
                    <h3>NEXT</h3>
                    <canvas id="next-canvas-1" class="next-canvas large"></canvas>
                    <canvas id="next-canvas-2" class="next-canvas small"></canvas>
                    <canvas id="next-canvas-3" class="next-canvas small"></canvas>
                    <canvas id="next-canvas-4" class="next-canvas small"></canvas>
                    <canvas id="next-canvas-5" class="next-canvas small"></canvas>
                </div>
            </div>
        </div>   
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
